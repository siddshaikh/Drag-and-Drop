<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="main">
      <div class="container first">
        <p>Drag and Drop...</p>
        <span><p class="draggable" draggable="true">First</p></span>
        <span><p class="draggable" draggable="true">Second</p></span>
        <span><p class="draggable" draggable="true">Third</p></span>
        <span><p class="draggable" draggable="true">Fourth</p></span>
      </div>
      <div class="container second">
        <p>Drop Here ...</p>
      </div>
    </div>
    <button onclick="resetUI()">Reset</button>
    <script src="script.js"></script>
  </body>
</html>
